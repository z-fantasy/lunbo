<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/function.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="box">
    <div class="innerbox">
        <div class="imglist">
            <img src="img/lunbo-1.jpg" alt=""/>
        </div>
        <div class="imglist">
            <img src="img/lunbo-2.jpg" alt=""/>
        </div>
        <div class="imglist">
            <img src="img/lunbo-3.jpg" alt=""/>
        </div>
        <div class="imglist">
            <img src="img/lunbo-4.jpg" alt=""/>
        </div>
        <div class="imglist">
            <img src="img/lunbo-5.jpg" alt=""/>
        </div>
        <div class="imglist">
            <img src="img/lunbo-6.jpg" alt=""/>
        </div>
    </div>
    <div class="btn-left">&lt;</div>
    <div class="btn-right">&gt;</div>
    <ul class="dianbox">
        <li class="dian">1</li>
        <li class="dian">2</li>
        <li class="dian">3</li>
        <li class="dian">4</li>
        <li class="dian">5</li>
        <li class="dian">6</li>
    </ul>
</div>
</body>
</html>
